<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo_transparent.png" alt="logo">
                </a>
                <div class="header__official">
                    Oficjalny przedstawiciel
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+48888888888" class="header__phone">+4 (888) 888-88-88</a>
                    <button class="button">zamów rozmowę</button>
                </div>
            </header>

            <div class="promo__wrapper">

                <h1 class="promo__header">
                    wybór pulsometra
                </h1>
                <h2 class="promo__subheader">
                    biorąc pod uwagę Twój poziom aktywności
                </h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/header_timer.png" alt="timer">
                        Czas wyboru:
                        10 minut
                    </div>
                    <div class="promo__icon">
                        <img src="icons/header_parcels.png" alt="parcerls">
                        Darmowa
                        dostawa
                    </div>
                    <div class="promo__icon">
                        <img src="icons/header_messages.png" alt="question">
                        Odpowiemy na
                        wszystkie pytania
                    </div>
                </div>

                <button class="button button_main">
                    zamów konsultację
                </button>

                <div class="promo__link">
                    albo
                    <a href="">przejdź do katalogu</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
